<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/upload_file.css" />
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../static/js/upload_file.js"></script>

    <title>Objects Detection</title>
</head>

<body onload="disable()">

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="title">Objects Detection</h1>
        </div>
        <div class="row justify-content-center">
            <div class="file-upload ">
                <form id="form1" method="POST" action="/api/detections" enctype="multipart/form-data">
                    <button class="file-upload-btn" type="button"
                        onclick="$('.file-upload-input').trigger( 'click' )">Add
                        Image/Video</button>
                    <div class="image-upload-wrap">
                        <input class="file-upload-input" type='file' onchange="readURL(this);" name="image"
                            accept="image/jpeg, image/png, image/jpg, video/mp4" />
                        <div class="drag-text">
                            <h3>Drag and drop a file or select add Image/Video</h3>
                        </div>
                    </div>
                    <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                                    class="image-title">Uploaded Image</span></button>
                        </div>
                    </div>
                    <div>
                        <input type="radio" id="json" name="detections" value="json" checked> json </input>
                        <input type="radio" id="image" name="detections" value="image/video"> image/video </input>
                    </div>
                    <input id='btn_enviar' class="file-upload-btn" type="submit" disabled></input>
                </form>
                <a href="" onclick="javascript:event.target.port=5000">Dashboard</a>
                <a href="/streaming"> Streaming</a>
            </div>
        </div>
    </div>
</body>

</html>
